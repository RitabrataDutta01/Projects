<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe | My Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
<header class="mobile-nav">
    <div class="brand">
        <i class="fas fa-compact-disc"></i>
        <span>StreamVibe</span>
    </div>
    <button id="menuToggle" class="menu-btn"><i class="fas fa-bars"></i></button>
</header>

<div class="container">
    <aside class="sidebar" id="sidebar">
        <div class="brand desktop-only">
            <i class="fas fa-compact-disc"></i>
            <span>StreamVibe</span>
        </div>
        <nav class="menu">
            <p class="section-title">Library</p>
            <div id="song-list">
                {% for song in songs %}
                <div class="song" onclick="playSong('{{ song }}')">
                    <i class="fas fa-play-circle play-icon"></i>
                    <span class="song-title">{{ song }}</span>
                </div>
                {% endfor %}
            </div>
        </nav>
    </aside>

    <main class="main">
        <div class="player-card">
            <div class="now-playing-wrapper">
                <div class="art-container">
                    <img id="album-art" src="{{ url_for('static', filename='images/default.png') }}" alt="Album Art">
                </div>
                <div class="now-playing-info">
                    <h2 id="now-playing">Select a Song</h2>
                    <p id="artist-name">Local Stream</p>
                </div>
            </div>

            <div class="player-controls-wrapper">
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>

                <div class="player-controls">
                    <button class="btn-secondary" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                    <button class="btn-main" id="playPauseBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
                    <button class="btn-secondary" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
                </div>
                <audio id="audioPlayer"></audio>
            </div>
        </div>
    </main>
</div>

<script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
